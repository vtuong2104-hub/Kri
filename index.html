<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #2b6df2; /* Màu xanh chủ đạo */
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            font-family: 'Paytone One', sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        .header-year {
            font-size: 120px;
            margin-top: 20px;
            line-height: 0.8;
            letter-spacing: -5px;
            color: #FFB800; /* Vàng đậm phong cách cartoon */
            text-shadow: 5px 5px 0px rgba(0,0,0,0.2); /* Đổ bóng tạo khối */
        }

        .copyright-top {
            color: #ffffff; /* Đổi sang màu trắng */
            font-size: 16px; /* Nhỏ hơn */
            margin-bottom: 30px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Khung hiển thị ảnh màu trắng */
        .image-container {
            width: 85%;
            max-width: 400px;
            background-color: #fff;
            border: 5px solid #000; /* Viền đen dày */
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            display: none; 
            position: relative;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            pointer-events: none;
        }

        #loading {
            margin-top: 50px;
            color: #fff;
            font-size: 18px;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-year">2026</div>
    
    <div class="copyright-top">
        SQUIRREL'S PAW
    </div>

    <div id="loading">ĐANG TẢI...</div>

    <div class="image-container" id="container">
        <div class="overlay"></div> 
        <div id="media-content"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');

        if (idScan) {
            let imageUrl = "";
            if (idScan.includes('pbs.twimg.com')) {
                imageUrl = idScan;
            } else if (idScan.length > 10) {
                imageUrl = `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig`;
            } else {
                imageUrl = "https://bom.so/" + idScan;
            }

            const img = new Image();
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}">`;
                document.getElementById('container').style.display = 'block';
            };
            img.onerror = function() {
                document.getElementById('loading').innerText = "LỖI KẾT NỐI ẢNH";
            };
            img.src = imageUrl;
        } else {
            document.getElementById('loading').innerText = "VUI LÒNG QUÉT QR";
        }

        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 67)) return false;
        };
    </script>
</body>
</html>
