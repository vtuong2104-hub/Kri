<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUIRREL'S PAW - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #2b6df2;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            font-family: 'Paytone One', sans-serif;
            user-select: none; -webkit-user-select: none;
            overflow-x: hidden;
        }

        .header-year {
            font-size: 80px;
            margin-top: 20px;
            color: #FFB800;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .copyright-top {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Khung ch·ª©a ch√≠nh */
        .image-container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border: 5px solid #000;
            border-radius: 15px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            display: none;
        }

        #media-content img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            visibility: hidden; /* Gi·ªØ ch·ªó nh∆∞ng ·∫©n ƒëi ƒë·ªÉ canvas ph·ªß l√™n */
        }

        /* Canvas l·ªõp b·∫°c */
        #scratch-canvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            cursor: crosshair;
            border-radius: 5px;
            touch-action: none;
            z-index: 10;
        }

        #loading { margin-top: 50px; color: #fff; }
        
        .hint {
            margin-top: 15px;
            color: #fff;
            font-size: 13px;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-year">2026</div>
    <div class="copyright-top">SQUIRREL'S PAW</div>

    <div id="loading">ƒêANG T·∫¢I...</div>

    <div class="image-container" id="container">
        <div id="media-content"></div>
        <canvas id="scratch-canvas"></canvas>
    </div>
    
    <div class="hint" id="hint-text" style="display:none;">üëÜ C√†o l·ªõp b·∫°c ƒë·ªÉ xem h√¨nh</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');
        const container = document.getElementById('container');
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false;

        if (idScan) {
            let imageUrl = idScan.includes('pbs.twimg.com') ? idScan : 
                           (idScan.length > 10 ? `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig` : "https://bom.so/" + idScan);

            const img = new Image();
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}" id="main-img">`;
                container.style.display = 'block';
                document.getElementById('hint-text').style.display = 'block';
                
                // ƒê·ª£i ·∫£nh render r·ªìi l·∫•y k√≠ch th∆∞·ªõc th·∫≠t
                setTimeout(() => {
                    const mainImg = document.getElementById('main-img');
                    initCanvas(mainImg.offsetWidth, mainImg.offsetHeight);
                    mainImg.style.visibility = 'visible';
                }, 100);
            };
            img.src = imageUrl;
        }

        function initCanvas(w, h) {
            canvas.width = w;
            canvas.height = h;

            // V·∫Ω l·ªõp ph·ªß m√†u b·∫°c
            ctx.fillStyle = '#D1D5DB'; 
            ctx.fillRect(0, 0, w, h);

            // Th√™m c√°c h·∫°t li ti cho gi·ªëng th·∫ª c√†o
            for (let i = 0; i < 400; i++) {
                ctx.fillStyle = 'rgba(0,0,0,0.08)';
                ctx.fillRect(Math.random() * w, Math.random() * h, 2, 2);
            }

            // Ch·ªØ h∆∞·ªõng d·∫´n
            ctx.font = "bold 18px Arial";
            ctx.fillStyle = "#6B7280";
            ctx.textAlign = "center";
            ctx.fillText("C√ÄO ·ªû ƒê√ÇY", w/2, h/2);

            // S·ª± ki·ªán Chu·ªôt
            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('mousemove', scratch);
            window.addEventListener('mouseup', () => isDrawing = false);
            
            // S·ª± ki·ªán C·∫£m ·ª©ng (Mobile)
            canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('touchend', () => isDrawing = false);
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>
</body>
</html>
