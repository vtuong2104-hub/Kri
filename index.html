<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW - SECURE VIEW</title>
    <style>
        /* Giao diện nền trắng */
        body {
            margin: 0; padding: 0; background-color: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        /* Container bao quanh ảnh */
        .content-wrapper {
            position: relative;
            padding: 10px;
            border: 3px solid #007bff; /* Viền bao quanh màu xanh */
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
            max-width: 90%;
            display: none; /* Hiện sau khi tải xong */
        }

        /* Credit Pop-up màu xanh */
        .credit-tag {
            position: absolute;
            top: -15px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        img, video {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 8px;
            pointer-events: none; /* Chặn click chuột phải/giữ để lưu */
        }

        #loading { color: #007bff; font-weight: bold; }
        
        .footer-msg {
            margin-top: 15px;
            color: #007bff;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body oncontextmenu="return false;"> <div id="loading">ĐANG XÁC THỰC MÃ QR...</div>

    <div class="content-wrapper" id="container">
        <div class="credit-tag">By_vtuong</div>
        <div id="media-holder"></div>
    </div>

    <div class="footer-msg" id="footer" style="display:none;">© Nội dung được bảo vệ bởi SQUIRREL'S PAW</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');

        if (idScan) {
            // Link bom.so của bạn
            const finalUrl = "https://bom.so/" + idScan;

            // Vì bom.so là link rút gọn, chúng ta hiển thị nó qua Iframe 
            // hoặc nếu bạn dùng link trực tiếp thì dùng thẻ IMG.
            // Ở đây tôi dùng phương pháp nhúng an toàn:
            const holder = document.getElementById('media-holder');
            
            // Tạo một iframe ẩn để kiểm tra hoặc hiển thị trực tiếp
            // Lưu ý: Một số web chặn Iframe, nếu bom.so chặn, bạn nên dán link gốc vào QR.
            holder.innerHTML = `<iframe src="${finalUrl}" style="width:100%; height:80vh; border:none;" id="secure-frame"></iframe>`;
            
            // Hiển thị giao diện sau khi xử lý
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('container').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
            }, 1000);

        } else {
            document.getElementById('loading').innerText = "VUI LÒNG QUÉT QR ĐỂ XEM ẢNH";
        }

        // Chặn phím tắt chụp màn hình/F12 phổ biến
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85 || e.keyCode === 83)) return false;
        };
    </script>
</body>
</html>
