<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketnoi090 - P2P Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0a0a0a; --primary: #00d2ff; --card: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Khung nh·∫≠p li·ªáu nh·ªè g·ªçn */
        #overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 300px; text-align: center; border: 1px solid #333; }
        .login-card input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        .btn-join { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--primary); font-weight: bold; cursor: pointer; }

        /* Hi·ªÉn th·ªã ID ƒë·ªÉ copy */
        #my-id-display { background: #222; padding: 10px; font-size: 12px; text-align: center; color: var(--primary); border-bottom: 1px solid #333; cursor: pointer; }

        /* Video Grid */
        .video-area { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 5px; flex-shrink: 0; }
        .v-box { position: relative; background: #000; border-radius: 10px; overflow: hidden; height: 140px; border: 1px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .tag { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 4px; font-size: 10px; }

        /* Chat */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg-me { background: #0084ff; align-self: flex-end; }
        .msg-remote { background: #333; align-self: flex-start; }

        /* Input Bar */
        #input-bar { padding: 10px; display: flex; gap: 8px; background: #111; border-top: 1px solid #222; }
        #msg-in { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #222; color: white; outline: none; }
    </style>
</head>
<body>

<div id="overlay">
    <div class="login-card">
        <h2 style="color:var(--primary); margin:0 0 15px 0;">KETNOI090</h2>
        <input type="text" id="user-name" placeholder="T√™n c·ªßa b·∫°n...">
        <button class="btn-join" onclick="startApp()">V√ÄO PH√íNG</button>
    </div>
</div>

<div id="my-id-display" onclick="copyMyId()">ƒêang l·∫•y m√£ sever... (Ch·∫°m ƒë·ªÉ copy)</div>

<div class="video-area" id="video-grid">
    <div class="v-box">
        <video id="local-video" autoplay muted playsinline style="transform: scaleX(-1);"></video>
        <div class="tag">T√¥i</div>
    </div>
</div>

<div id="chat-box"></div>

<div id="input-bar">
    <input type="text" id="partner-id-in" placeholder="D√°n m√£ c·ªßa b·∫°n b√®..." style="width: 120px; font-size: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: white; padding: 5px;">
    <button onclick="connectToFriend()" style="font-size: 10px; background: #444; border: none; color: white; padding: 5px; border-radius: 5px;">K·∫æT N·ªêI</button>
    <input type="text" id="msg-in" placeholder="Nh·∫Øn tin..." onkeypress="if(event.key==='Enter') sendText()">
    <button onclick="sendText()" style="background:var(--primary); border:none; border-radius:50%; width:35px; height:35px;">üöÄ</button>
</div>

<script>
    let peer, localStream, myName;
    let connections = {};

    async function startApp() {
        myName = document.getElementById('user-name').value.trim();
        if(!myName) return alert("Nh·∫≠p t√™n!");

        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true }).catch(() => {
            alert("L·ªói Camera! H√£y d√πng Safari/Chrome v√† HTTPS");
            return null;
        });
        if(!localStream) return;
        document.getElementById('local-video').srcObject = localStream;
        document.getElementById('overlay').style.display = 'none';

        // T·∫°o Peer v·ªõi ID ng·∫´u nhi√™n cho ·ªïn ƒë·ªãnh
        peer = new Peer();

        peer.on('open', (id) => {
            document.getElementById('my-id-display').innerText = "M√£ c·ªßa b·∫°n: " + id + " (Ch·∫°m ƒë·ªÉ copy)";
            document.getElementById('my-id-display').setAttribute('data-id', id);
        });

        // L·∫Øng nghe cu·ªôc g·ªçi v√† d·ªØ li·ªáu
        peer.on('call', (call) => {
            call.answer(localStream);
            setupVideo(call);
        });
        peer.on('connection', setupData);
    }

    function copyMyId() {
        const id = document.getElementById('my-id-display').getAttribute('data-id');
        if(id) {
            navigator.clipboard.writeText(id);
            alert("ƒê√£ copy m√£! H√£y g·ª≠i m√£ n√†y cho b·∫°n b√® qua Messenger.");
        }
    }

    function connectToFriend() {
        const partnerId = document.getElementById('partner-id-in').value.trim();
        if(!partnerId) return alert("H√£y d√°n m√£ c·ªßa b·∫°n b√®!");
        
        setupData(peer.connect(partnerId));
        setupVideo(peer.call(partnerId, localStream));
    }

    function setupData(conn) {
        conn.on('open', () => {
            connections[conn.peer] = conn;
            conn.on('data', (data) => {
                if(data.type === 'text') addMsg(data.content, 'remote', data.name);
            });
        });
    }

    function setupVideo(call) {
        call.on('stream', (stream) => {
            if (document.getElementById('v-' + call.peer)) return;
            const box = document.createElement('div');
            box.className = 'v-box';
            box.id = 'v-' + call.peer;
            const v = document.createElement('video');
            v.srcObject = stream; v.autoplay = true; v.playsInline = true;
            const t = document.createElement('div'); t.className = 'tag'; t.innerText = "B·∫°n b√®";
            box.appendChild(v); box.appendChild(t);
            document.getElementById('video-grid').appendChild(box);
        });
    }

    function sendText() {
        const inpt = document.getElementById('msg-in');
        if(inpt.value.trim()) {
            Object.values(connections).forEach(c => c.send({ type: 'text', content: inpt.value, name: myName }));
            addMsg(inpt.value, 'me', myName);
            inpt.value = '';
        }
    }

    function addMsg(txt, side, name) {
        const b = document.createElement('div');
        b.className = `msg msg-${side}`;
        b.innerHTML = `<small style="font-size:9px; display:block; opacity:0.6">${name}</small>${txt}`;
        document.getElementById('chat-box').appendChild(b);
        document.getElementById('chat-box').scrollTop = 99999;
    }
</script>
</body>
</html>
