<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUIRREL'S PAW - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #2b6df2;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            font-family: 'Paytone One', sans-serif;
            user-select: none; -webkit-user-select: none;
            overflow: hidden; /* NgƒÉn cu·ªôn trang khi c√†o */
        }

        .header-year {
            font-size: 80px;
            margin-top: 20px;
            color: #FFB800;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            line-height: 1;
        }

        .copyright-top {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .image-container {
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1/1; /* Thi·∫øt l·∫≠p khung vu√¥ng c·ªë ƒë·ªãnh tr∆∞·ªõc khi ·∫£nh t·∫£i */
            background-color: #fff;
            border: 5px solid #000;
            border-radius: 15px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            visibility: hidden; /* S·∫Ω hi·ªán l√™n ngay khi JS ch·∫°y */
        }

        #media-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 5px;
        }

        #media-content img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ƒê·∫£m b·∫£o ·∫£nh l·∫•p ƒë·∫ßy khung */
            display: block;
        }

        #scratch-canvas {
            position: absolute;
            top: 10px;
            left: 10px;
            /* S·ª≠ d·ª•ng t√≠nh to√°n ƒë·ªÉ kh·ªõp v·ªõi padding c·ªßa container */
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            cursor: crosshair;
            border-radius: 5px;
            touch-action: none;
            z-index: 10;
        }

        .hint {
            margin-top: 15px;
            color: #fff;
            font-size: 13px;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-year">2026</div>
    <div class="copyright-top">SQUIRREL'S PAW</div>

    <div class="image-container" id="container">
        <div id="media-content">
            </div>
        <canvas id="scratch-canvas"></canvas>
    </div>
    
    <div class="hint" id="hint-text">üëÜ C√†o l·ªõp b·∫°c ƒë·ªÉ xem h√¨nh</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');
        const container = document.getElementById('container');
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false;

        // 1. Kh·ªüi t·∫°o Canvas ngay l·∫≠p t·ª©c
        function setupCanvas() {
            container.style.visibility = 'visible';
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            // V·∫Ω l·ªõp b·∫°c
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Th√™m hi·ªáu ·ª©ng nh√°m
            for (let i = 0; i < 500; i++) {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            ctx.font = "bold 20px sans-serif";
            ctx.fillStyle = "#888";
            ctx.textAlign = "center";
            ctx.fillText("C√ÄO T·∫†I ƒê√ÇY", canvas.width/2, canvas.height/2);
        }

        // 2. T·∫£i ·∫£nh song song
        if (idScan) {
            let imageUrl = idScan.includes('pbs.twimg.com') ? idScan : 
                           (idScan.length > 10 ? `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig` : "https://bom.so/" + idScan);

            const img = new Image();
            img.onload = function() {
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}">`;
            };
            img.src = imageUrl;
        }

        // G·ªçi kh·ªüi t·∫°o ngay khi script ch·∫°y
        setupCanvas();

        // 3. X·ª≠ l√Ω thao t√°c c√†o
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
        window.addEventListener('mousemove', scratch);
        window.addEventListener('touchmove', scratch);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);

    </script>
</body>
</html>
