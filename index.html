<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW - SECURE VIEW</title>
    <style>
        body {
            margin: 0; padding: 0;
            /* Sử dụng ảnh của bạn làm nền */
            background: url('https://i.supaimg.com/87ce0ba6-1087-48dc-9778-f14cb4a2f0a9.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; font-family: sans-serif;
            user-select: none; -webkit-user-select: none;
            overflow: hidden;
        }

        /* Hiệu ứng kính mờ phủ lên toàn bộ nền */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.2); /* Lớp phủ trắng nhẹ */
            backdrop-filter: blur(15px); /* Làm mờ nền */
            z-index: -1;
        }

        .wrapper {
            padding: 20px;
            display: flex; justify-content: center; align-items: center;
            width: 100%; box-sizing: border-box;
        }

        /* Khung nội dung hiệu ứng kính mờ (Glassmorphism) */
        .content-box {
            position: relative;
            padding: 8px;
            border: 2px solid rgba(0, 123, 255, 0.5); /* Viền xanh nhẹ */
            border-radius: 10px; /* Bo góc 10px */
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            max-width: 100%;
            display: none;
            animation: appear 0.5s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 75vh;
            border-radius: 10px; /* Bo góc ảnh 10px */
            object-fit: contain;
            pointer-events: none; /* Chống tải ảnh */
        }

        #loading { color: #004085; font-weight: bold; }

        .footer-msg {
            margin-top: 15px;
            color: #004085;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading">ĐANG TẢI...</div>

    <div class="wrapper">
        <div class="content-box" id="container">
            <div id="media-content"></div>
        </div>
    </div>

    <div class="footer-msg" id="footer" style="display:none;">
        © NỘI DUNG ĐƯỢC BẢO VỆ BỞI SQUIRREL'S PAW
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');

        if (idScan) {
            let imageUrl = "";
            if (idScan.includes('pbs.twimg.com')) {
                imageUrl = idScan;
            } else if (idScan.length > 10) {
                imageUrl = `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig`;
            } else {
                imageUrl = "https://bom.so/" + idScan;
            }

            const img = new Image();
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}">`;
                document.getElementById('container').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
            };
            img.onerror = function() {
                document.getElementById('loading').innerText = "LỖI TẢI ẢNH";
            };
            img.src = imageUrl;
        }
        
        // Chặn phím tắt
        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 67)) return false;
        };
    </script>
</body>
</html>
