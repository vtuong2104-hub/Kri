<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Text → Binary / Decimal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: monospace;
    background: #f5f6fa;
    color: #2f3640;
    padding: 20px;
}
.container {
    max-width: 520px;
    margin: auto;
}
h2 {
    text-align: center;
    color: #273c75;
}
textarea, input, select {
    width: 100%;
    background: #ffffff;
    color: #2f3640;
    border: 1px solid #dcdde1;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
}
textarea {
    height: 120px;
    resize: none;
}
button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: #40739e;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 6px;
}
button:hover {
    background: #273c75;
}
pre {
    background: #ffffff;
    border: 1px solid #dcdde1;
    padding: 10px;
    margin-top: 10px;
    white-space: pre-wrap;
    word-break: break-all;
    border-radius: 6px;
    font-size: 13px;
}
.qr-box {
    margin-top: 15px;
    padding: 12px;
    border: 1px dashed #dcdde1;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
}
.qr-box img {
    width: 160px;
    height: 160px;
    background: #fff;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #dcdde1;
}
.qr-actions {
    flex: 1;
}
</style>
</head>

<body>

<div class="container">

<h2>Text → Binary / Decimal</h2>

<textarea id="input" placeholder="Nhập văn bản vô đây"></textarea>
<input id="filename" placeholder="Tên file (txt hoặc png)">

<select id="mode">
    <option value="binary">Nhị phân (Binary)</option>
    <option value="decimal">Thập phân (Decimal)</option>
</select>

<select id="exportType">
    <option value="txt">tải xuống file TXT</option>
    <option value="qr">tải xuống QR PNG</option>
</select>

<button onclick="convert()">Chuyển đổi</button>
<button onclick="exportData()">tải xuống</button>

<pre id="output"></pre>

<div id="qr"></div>

</div>

<script>
let result = "";

function convert() {
    const text = document.getElementById("input").value;
    const mode = document.getElementById("mode").value;
    let out = [];

    for (let char of text) {
        let code = char.charCodeAt(0);
        out.push(
            mode === "binary"
                ? code.toString(2).padStart(8, "0")
                : code.toString(10)
        );
    }

    result = out.join(" ");
    document.getElementById("output").textContent = result;
    document.getElementById("qr").innerHTML = "";
}

function exportData() {
    if (!result) {
        alert("Chưa có dữ liệu.");
        return;
    }

    const type = document.getElementById("exportType").value;
    let name = document.getElementById("filename").value.trim() || "encoded";

    if (type === "txt") {
        if (!name.endsWith(".txt")) name += ".txt";
        const blob = new Blob([result], { type: "text/plain" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = name;
        a.click();
        URL.revokeObjectURL(a.href);
    } else {
        if (!name.endsWith(".png")) name += ".png";

        const url =
            "https://api.qrserver.com/v1/create-qr-code/?size=160x160&format=png&data=" +
            encodeURIComponent(result);

        document.getElementById("qr").innerHTML = `
            <div class="qr-box">
                <img src="${url}">
                <div class="qr-actions">
                    <div>QR Code (PNG)</div>
                    <button onclick="downloadQR('${url}','${name}')">Download</button>
                </div>
            </div>
        `;
    }
}

function downloadQR(url, name) {
    const a = document.createElement("a");
    a.href = url;
    a.download = name;
    a.click();
}
</script>

</body>
</html>
