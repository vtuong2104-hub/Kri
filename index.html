<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW - X ORIG</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        /* Container bao quanh tạo khoảng cách với mép màn hình */
        .wrapper {
            padding: 20px; /* Khoảng cách an toàn với mép màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Khung viền xanh với hiệu ứng khởi tạo */
        .content-box {
            position: relative;
            padding: 10px;
            border: 4px solid #007bff;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 15px 45px rgba(0, 123, 255, 0.1);
            max-width: 100%;
            display: none; /* Hiện sau khi load */
            
            /* Hiệu ứng khởi tạo (Animation) */
            animation: appear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .credit-tag {
            position: absolute;
            top: -18px;
            left: 25px;
            background-color: #007bff;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            z-index: 10;
        }

        img {
            display: block;
            width: 100%;
            height: auto; /* CHỐNG MÉO ẢNH */
            max-height: 75vh;
            border-radius: 14px;
            object-fit: contain;
            pointer-events: none;
        }

        #loading { 
            color: #007bff; 
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .footer-msg {
            margin-top: 20px;
            color: #007bff;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading">ĐANG KHỞI TẠO NỘI DUNG...</div>

    <div class="wrapper">
        <div class="content-box" id="container">
            <div class="credit-tag">By_vtuong</div>
            <div id="media-content"></div>
        </div>
    </div>

    <div class="footer-msg" id="footer" style="display:none;">
        © BẢO VỆ BỞI SQUIRREL'S PAW
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');

        if (idScan) {
            let imageUrl = "";
            if (idScan.includes('pbs.twimg.com')) {
                imageUrl = idScan;
            } else if (idScan.length > 10) {
                imageUrl = `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig`;
            } else {
                imageUrl = "https://bom.so/" + idScan;
            }

            const img = new Image();
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}">`;
                document.getElementById('container').style.display = 'block';
                document.getElementById('footer').style.display = 'block';
            };
            img.onerror = function() {
                document.getElementById('loading').innerText = "LỖI TẢI DỮ LIỆU";
                document.getElementById('loading').style.animation = "none";
            };
            img.src = imageUrl;
        } else {
            document.getElementById('loading').innerText = "VUI LÒNG QUÉT QR";
        }
    </script>
</body>
</html>
