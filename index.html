<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW</title>
    <style>
        /* Nền trắng sạch sẽ */
        body {
            margin: 0; padding: 0; background-color: #ffffff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; font-family: sans-serif;
            user-select: none; -webkit-user-select: none;
        }

        /* Khung chứa ảnh - Tự co giãn theo ảnh gốc */
        .content-wrapper {
            position: relative;
            padding: 8px;
            border: 4px solid #007bff; /* Viền xanh */
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.15);
            max-width: 90%; /* Không tràn màn hình ngang */
            display: inline-block; /* Quan trọng để khung khít với ảnh */
        }

        /* Nhãn Credit màu xanh */
        .credit-tag {
            position: absolute;
            top: -16px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
        }

        /* Chống méo ảnh */
        img, video {
            display: block;
            max-width: 100%;
            height: auto; /* Tự động tính chiều cao theo tỉ lệ gốc */
            max-height: 80vh; /* Không quá cao quá màn hình */
            border-radius: 10px;
            object-fit: contain; /* Đảm bảo nội dung luôn đúng tỉ lệ */
            pointer-events: none;
        }

        .footer-msg {
            margin-top: 15px;
            color: #007bff;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #loading { color: #007bff; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading">ĐANG TẢI...</div>

    <div class="content-wrapper" id="main-container" style="display: none;">
        <div class="credit-tag">By_vtuong</div>
        <div id="media-content"></div>
    </div>

    <div class="footer-msg" id="footer-text" style="display: none;">
        © Nội dung được bảo vệ bởi SQUIRREL'S PAW
    </div>

    <script>
        const idScan = new URLSearchParams(window.location.search).get('id');
        
        // Bạn có thể đổi lại link bom.so hoặc link gốc ở đây
        if (idScan) {
            // Giả sử dùng link trực tiếp để hiển thị đẹp nhất
            // Nếu bạn dùng bom.so, hãy đảm bảo link đó dẫn thẳng tới file ảnh
            const imageUrl = "https://bom.so/" + idScan;

            const mediaContent = document.getElementById('media-content');
            
            // Thử tải ảnh để kiểm tra tỉ lệ
            const img = new Image();
            img.onload = function() {
                mediaContent.innerHTML = `<img src="${imageUrl}" alt="Content">`;
                showUI();
            };
            img.onerror = function() {
                // Nếu là video
                mediaContent.innerHTML = `
                    <video src="${imageUrl}" autoplay loop playsinline id="v" style="max-width:100%; border-radius:10px;"></video>
                `;
                const v = document.getElementById('v');
                v.onloadedmetadata = showUI;
                v.play().catch(() => { v.muted = true; v.play(); });
            };
            img.src = imageUrl;
        }

        function showUI() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-container').style.display = 'inline-block';
            document.getElementById('footer-text').style.display = 'block';
        }

        // Bảo mật bổ sung
        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 67)) return false;
        };
    </script>
</body>
</html>
