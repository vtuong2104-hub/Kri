<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUIRREL'S PAW - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background-color: #2b6df2;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; font-family: 'Paytone One', sans-serif;
            user-select: none; -webkit-user-select: none;
            overflow-x: hidden;
        }

        /* Năm 2026 */
        .header-year {
            font-size: clamp(80px, 25vw, 120px);
            color: #7da683; margin-top: 30px;
            line-height: 0.9; letter-spacing: -2px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* Thương hiệu không còn chữ © */
        .brand-name {
            color: #fff; font-size: 22px;
            margin: 10px 0 25px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Khung trắng chứa ảnh */
        .image-container {
            width: 85%; max-width: 380px;
            background-color: #fff;
            border: 6px solid #000; 
            border-radius: 10px; /* Bo góc 10px */
            padding: 8px; box-sizing: border-box;
            box-shadow: 12px 12px 0px rgba(0,0,0,0.2);
            display: none;
            position: relative;
            z-index: 5;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        img.content-img {
            width: 100%; height: auto;
            display: block; border-radius: 4px;
            pointer-events: none;
        }

        .guard-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; background: transparent;
        }

        /* Sticker ở dưới cùng - Kích thước to gần bằng 2026 */
        .bottom-sticker {
            width: clamp(160px, 50vw, 240px); 
            height: auto;
            margin-top: 30px;
            margin-bottom: 40px;
            pointer-events: none;
            filter: drop-shadow(8px 8px 0px rgba(0,0,0,0.1));
            /* Hiệu ứng lắc nhẹ kiểu hoạt hình */
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        #loading { margin-top: 40px; color: #fff; font-size: 16px; opacity: 0.8; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-year">2026</div>
    <div class="brand-name">SQUIRREL'S PAW</div>

    <div id="loading">ĐANG TẢI...</div>

    <div class="image-container" id="container">
        <div class="guard-overlay"></div>
        <div id="media-content"></div>
    </div>

    <img src="https://i.supaimg.com/4c9c8155-c8fb-4310-bf13-83985f93c5e4.png" class="bottom-sticker">

    <script>
        const idScan = new URLSearchParams(window.location.search).get('id');

        if (idScan) {
            let imageUrl = "";
            if (idScan.includes('pbs.twimg.com')) {
                imageUrl = idScan;
            } else if (idScan.length > 15) {
                imageUrl = `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig`;
            } else {
                imageUrl = "https://bom.so/" + idScan;
            }

            const img = new Image();
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}" class="content-img">`;
                document.getElementById('container').style.display = 'block';
            };
            img.onerror = () => document.getElementById('loading').innerText = "LỖI TẢI DỮ LIỆU";
            img.src = imageUrl;
        }

        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83 || e.keyCode === 67)) return false;
        };
    </script>
</body>
</html>
