<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUIRREL'S PAW - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Paytone+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #2b6df2;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            font-family: 'Paytone One', sans-serif;
            user-select: none; -webkit-user-select: none;
            overflow-x: hidden;
        }

        .header-year {
            font-size: clamp(80px, 20vw, 120px);
            margin-top: 20px;
            line-height: 0.8;
            letter-spacing: -5px;
            color: #FFB800;
            text-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        .copyright-top {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            margin-top: 10px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Khung ch·ª©a th·∫ª c√†o */
        .image-container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border: 5px solid #000;
            border-radius: 15px;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            display: none;
            overflow: hidden;
        }

        #media-content img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        /* L·ªõp Canvas ph·ªß l√™n tr√™n */
        #scratch-canvas {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            cursor: crosshair;
            border-radius: 5px;
            touch-action: none; /* Quan tr·ªçng ƒë·ªÉ kh√¥ng b·ªã cu·ªôn trang khi c√†o */
        }

        #loading {
            margin-top: 50px;
            color: #fff;
            font-size: 18px;
        }

        .hint {
            margin-top: 15px;
            color: #fff;
            font-size: 14px;
            font-family: sans-serif;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header-year">2026</div>
    <div class="copyright-top">SQUIRREL'S PAW</div>

    <div id="loading">ƒêANG T·∫¢I...</div>

    <div class="image-container" id="container">
        <div id="media-content"></div>
        <canvas id="scratch-canvas"></canvas>
    </div>
    
    <div class="hint" id="hint-text" style="display:none;">üëÜ D√πng tay c√†o l·ªõp b·∫°c ƒë·ªÉ xem</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const idScan = params.get('id');
        const container = document.getElementById('container');
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        if (idScan) {
            let imageUrl = idScan.includes('pbs.twimg.com') ? idScan : 
                           (idScan.length > 10 ? `https://pbs.twimg.com/media/${idScan}?format=jpg&name=orig` : "https://bom.so/" + idScan);

            const img = new Image();
            img.crossOrigin = "anonymous"; // Tr√°nh l·ªói b·∫£o m·∫≠t canvas
            img.onload = function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-content').innerHTML = `<img src="${imageUrl}" id="main-img">`;
                container.style.display = 'block';
                document.getElementById('hint-text').style.display = 'block';
                
                // Kh·ªüi t·∫°o canvas sau khi ·∫£nh ƒë√£ t·∫£i ƒë·ªÉ l·∫•y k√≠ch th∆∞·ªõc
                setTimeout(initScratch, 100);
            };
            img.onerror = () => document.getElementById('loading').innerText = "L·ªñI K·∫æT N·ªêI ·∫¢NH";
            img.src = imageUrl;
        }

        function initScratch() {
            const mainImg = document.getElementById('main-img');
            canvas.width = mainImg.offsetWidth;
            canvas.height = mainImg.offsetHeight;

            // V·∫Ω l·ªõp ph·ªß m√†u x√°m
            ctx.fillStyle = '#C0C0C0'; // M√†u b·∫°c
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Th√™m hi·ªáu ·ª©ng h·∫°t cho gi·ªëng th·∫ª c√†o th·∫≠t
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 2, 2);
            }

            // Th√™m ch·ªØ h∆∞·ªõng d·∫´n l√™n canvas
            ctx.font = "20px Arial";
            ctx.fillStyle = "#888";
            ctx.textAlign = "center";
            ctx.fillText("C√ÄO T·∫†I ƒê√ÇY", canvas.width/2, canvas.height/2);

            // G√°n s·ª± ki·ªán
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', scratch);
            window.addEventListener('mouseup', stopDrawing);
            
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', scratch);
            window.addEventListener('touchend', stopDrawing);
        }

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            scratch(e);
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getCoords(e);

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2); // K√≠ch th∆∞·ªõc ƒë·∫ßu c√†o l√† 25
            ctx.fill();
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Ch·∫∑n ph√≠m t·∫Øt
        document.onkeydown = (e) => {
            if (e.ctrlKey && ['u', 's', 'c'].includes(e.key.toLowerCase())) return false;
        };
    </script>
</body>
</html>
