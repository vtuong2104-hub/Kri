<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUIRREL'S PAW</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; color: white; font-family: sans-serif;
            user-select: none; -webkit-user-select: none;
        }
        .content-container { width: 100%; max-height: 80vh; display: flex; justify-content: center; align-items: center; }
        img, video { max-width: 95%; max-height: 80vh; object-fit: contain; pointer-events: none; border-radius: 10px; }
        .btn-visit {
            margin-top: 25px; padding: 15px 40px; background: #fff; color: #000;
            text-decoration: none; border-radius: 35px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #status { font-size: 16px; color: #aaa; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="status">Đang quét dữ liệu...</div>
    <div class="content-container" id="display-area"></div>
    <a id="web-link" href="#" class="btn-visit" style="display: none;">MỞ LIÊN KẾT</a>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idScan = urlParams.get('id');
        
        // Gọi API SheetDB
        if (idScan) {
            fetch("https://sheetdb.io/api/v1/xc2po44ewjdt8")
            .then(res => res.json())
            .then(data => {
                // Tìm kiếm ID trong dữ liệu trả về
                const item = data.find(row => String(row.id) === String(idScan));

                if (item) {
                    document.getElementById('status').style.display = 'none';
                    const displayArea = document.getElementById('display-area');
                    const btn = document.getElementById('web-link');

                    // Hiển thị nút bấm (hỗ trợ cả wed_url và web_url)
                    btn.href = item.wed_url || item.web_url;
                    btn.style.display = 'block';

                    const fileUrl = item.image_url;
                    // Kiểm tra định dạng video
                    if (fileUrl.toLowerCase().match(/\.(mp4|mov|webm)/) || fileUrl.includes('video')) {
                        displayArea.innerHTML = `
                            <video id="v" playsinline autoplay loop controlsList="nodownload">
                                <source src="${fileUrl}" type="video/mp4">
                            </video>`;
                        const v = document.getElementById('v');
                        v.play().catch(() => { v.muted = true; v.play(); });
                    } else {
                        displayArea.innerHTML = `<img src="${fileUrl}">`;
                    }
                } else {
                    document.getElementById('status').innerText = "Không tìm thấy mã: " + idScan;
                }
            })
            .catch(() => { document.getElementById('status').innerText = "Lỗi kết nối!"; });
        } else {
            document.getElementById('status').innerText = "Vui lòng dùng mã QR hợp lệ.";
        }
    </script>
</body>
</html>
